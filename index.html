<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blottergram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="col-phone">
            <img src="./img/insta_feed.webp" alt="celular">
        </div>
        <div class="insta">
            <div class="group">
                <h1>Blottergram</h1>
                <div class="profile-pic">
                    <img src="./img/default-profile.jpg" alt="imagem-perfil">
                </div> 
                <a href="#" class="insta-login">Continue como ...</a>
                <a href="#" class="insta-logout">Remover conta</a> 
            </div>
            <div class="group">
                <p class="not-account">
                    Não é ...
                </p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-the-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>      
        </div>
      
    </div>
</body>
</html>
